data:
  train: ./dataset/*/train/*.pkl
  validation: ./dataset/*/val/*.pkl
  test: ./dataset/*/test/*.pkl
  label_directory: ./dataset
  durations: ./durations.csv
  use_word_boundary: false
  input_size: 96
  num_workers: 8

model:
  name: transformer
  resnet: resnet18
  wav2vec:
    path: ./vq-wav2vec_kmeans.pt
  bert:
    type: x-transformers
    num_tokens: 1
    dim: 512
    depth: 12
    heads: 8
    emb_dropout: 0.0
    attn_dropout: 0.0
    layer_dropout: 0.2
    ff_dropout: 0.3
    use_rmsnorm: true
    ff_glu: true
    rotary_pos_emb: true
    num_labels: 500

optim:
  optimizer:
    lr: 1e-4
    betas: [0.9, 0.999]
    eps: 1e-6
    weight_decay: 0.01
  scheduler:
    name: cosine
    num_warmup_steps: 15000
    num_training_steps: 270000
  lambda_audio: 10.0

train:
  name: vq-transformer_lambda10_WB_bf16_rrc_TimeMaskFixed
  method: sync
  batch_size: 96
  accumulate_grad_batches: 1
  gradient_clip_val: 1.0
  gradient_checkpointing: false
  validation_interval: 1.0
  log_every_n_steps: 1000
  label_smoothing: 0.0
  use_cutmix: true
  precision: bf16
  use_timemask: true
  use_rrc: true
  use_val_resize: false

evaluate:
  ckpt_path: 